<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>No More Space</title>
    </head>
    <body>
        <h3>只是把文本的空格去掉</h3>
        <p>输入文本：</p>
		<textarea rows="10" cols="60", id="context"></textarea>
		<br/>
        <button type="button" onclick="submit()">提交</button>
		<hr/>
        <p>输出：</p>
        <p id="output"></p>
        <script>
        function submit() {
            var text, text_output;

            text = document.getElementById("context").value;
            text_output = text.split(/[\t\r\f\n\s]*/g).join("");
            
            document.getElementById("output").innerHTML = text_output;
        }
        </script>

    </body>
</html>
